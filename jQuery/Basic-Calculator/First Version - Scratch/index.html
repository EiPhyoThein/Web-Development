<!DOCTYPE html>
<html>
<head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <table id="table" border="1">
        <tr>
            <td id='result' colspan="4">0</td>
        </tr>
        <tr>
            <td id='clear'>AC</td>
            <td id='sign'>+/-</td>
            <td id='perc'>%</td>
            <td id='div'>/</td>
        </tr>
        <tr>
            <td id='num7'>7</td>
            <td id='num8'>8</td>
            <td id='num9'>9</td>
            <td id='mult'>*</td>
        </tr>
        <tr>
            <td id='num4'>4</td>
            <td id='num5'>5</td>
            <td id='num6'>6</td>
            <td id='sub'>-</td>
        </tr>
        <tr>
            <td id='num1'>1</td>
            <td id='num2'>2</td>
            <td id='num3'>3</td>
            <td id='add'>+</td>
        </tr>
        <tr>
            <td id='num0' colspan="2">0</td>
            <td id='period'>.</td>
            <td id='equal'>=</td>
        </tr>
    </table>
</body>

</html>
