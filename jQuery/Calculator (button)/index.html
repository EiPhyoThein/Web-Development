<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <form id="form">
            <input type="text" id="num1" required>
            <select name="" id="sign">
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="-">-</option>
                <option value="+">+</option>
            </select>
            <input type="text" id="num2" required >
            
            <div id="numbers">
                <img src="img/0.png" />
                <img src="img/1.png" />
                <img src="img/2.png" />
                <img src="img/3.png" />
                <img src="img/4.png" />
                <img src="img/5.png" />
                <img src="img/6.png" />
                <img src="img/7.png" />
                <img src="img/8.png" />
                <img src="img/9.png" />
            </div>
            <input type="button" value="Calculate" id="btnCal">
            <input type="button" value="Clear" id="btnClear"><br>
            <label for="result">Answer: </label>
            <input type="text" id="result">
        </form>

    </div>        
    


        
        
        
    
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
