<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <form id="form">
            <input type="text" id="num1" required>
            <select name="" id="sign">
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="-">-</option>
                <option value="+">+</option>
            </select>
            <input type="text" id="num2" required >
            
            <div id="numbers">
                <img class="num" id="zero" src="img/0.png" />
                <img class="num" id="one" src="img/1.png" />
                <img class="num" id="two" src="img/2.png" />
                <img class="num" id="three" src="img/3.png" />
                <img class="num" id="four" src="img/4.png" /><br>
                <img class="num" id="five" src="img/5.png" />
                <img class="num" id="six" src="img/6.png" />
                <img class="num" id="seven" src="img/7.png" />
                <img class="num" id="eight" src="img/8.png" />
                <img class="num" id="nine" src="img/9.png" />
            </div>
            <input type="button" value="Calculate" id="btnCal">
            <input type="button" value="Clear" id="btnClear"><br>
            
            
            <div id="ansGroup">
                    <input type="text" id="ans">
                    <label for="result"id="ansLabel">Answer </label>
            </div>
            
        </form>

    </div>        
    


        
        
        
    
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
