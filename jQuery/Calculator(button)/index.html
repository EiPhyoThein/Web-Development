<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <form id="form">
            <input type="text" id="num1" >
            <select name="" id="sign">
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="-">-</option>
                <option value="+">+</option>
            </select>
            <input type="text" id="num2" >
            <div id="numbers">
                <button id="zero" style="background-image: url(img/0.png);"></button>
                <button id="one" style="background-image: url(img/1.png);"></button>
                <button id="two" style="background-image: url(img/2.png);"></button>
                <button id="three" style="background-image: url(img/3.png);"></button>
                <button id="four" style="background-image: url(img/4.png);"></button><br>
                <button id="five" style="background-image: url(img/5.png);"></button>
                <button id="six" style="background-image: url(img/6.png);"></button>
                <button id="seven" style="background-image: url(img/7.png);"></button>
                <button id="eight" style="background-image: url(img/8.png);"></button>
                <button id="nine" style="background-image: url(img/9.png);"></button>
            </button>
            </div>
            
            <input type="button" value="Calculate" id="btnCal">
            <input type="button" value="Clear" id="btnClear"><br>
                       
            <div id="ansGroup">
                    <input type="text" id="ans">
                    <label for="result"id="ansLabel">Answer </label>
            </div>
            
        </form>

    </div>        
    


        
        
        
    
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
