<!DOCTYPE html>
<html>
    <head>
        <title>CV Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="titleGroup">
                <h1 id="title">ME Computer Centre</h1>
                <img src="flower1.jpg" />
                <h2 id="reg">Registration Form</h2>
        </div>
        <form id="cv">
            <label for="name">Name</label>
            <input type="text" placeholder="Su Su" name="name" id="name"><br>
            
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob"><br>

            <label for="sex">Sex</label>
            <select name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="edu">Education</label>
            <input type="text"  name="edu" id="edu"><br>

            <label for="parent">Parent Name</label>
            <input type="text"  name="parent" id="parent"><br>

            <label for="address">Res: Address</label>
            <textarea rows="4" cols="40" name="address"></textarea><br>

            <label for="phone">Phone</label>
            <input type="text"  name="phone" id="phone"><br>

            <label for="course">Course</label>
            <select name="course">
                    <option value="office2016">Office 2016</option>
                    <option value="dtp">DTP</option>
                    <option value="graphic">Graphic</option>
                    <option value="advancedExcel">Advanced Excel</option>
                    <option value="c++">C++</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="ct">Computational Thinking</option>
                    <option value="c#">C#</option>
                    <option value="autoCad">AutoCAD</option>
                    <option value="sketchUp">Sketch Up</option>
                    <option value="a+">A+</option>
                </select><br>

            <label for="time">Time</label>
            <select name="time">
                    <option value="7">7-9 am</option>
                    <option value="9">9-11 am</option>
                    <option value="11">11-1 pm</option>
                    <option value="1">1-3 pm</option>
                    <option value="3">3-5 pm</option>
                    <option value="5">5-7 pm</option>
                </select><br>

            <label for="startDate">Start Date</label>
            <input type="startDate" name="startDate" id="startDate"><br>

            <label for="remark">Remark</label>
            <textarea rows="4" cols="40" name="remark"></textarea><br>


        </form>
        
    </body>
</html>
