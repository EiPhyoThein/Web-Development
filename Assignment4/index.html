<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 04 Practice</title>
</head>
<body>
    <h2>Original Pop Singers</h2>
    <div id="divShowOriginalSingers"></div>

    <h2>New Pop Singers</h2>
    <button id="btnMakeName">Make a name</button>
    <div id="divShowNewSingers"></div>

    <script>
        (function(){
            "use strict";

            // Arrays of Band Info
            var lastNames = ["Sartorius","Bieber","Grande","Gray","Mendes","Gomez","Baker","Swift","Ariel"];
            var firstNames = ["Jacob","Justin","Ariana","Loren","Shawn","Selena","Cash","Taylor","Baby"];
            var popular= ["Star1", "Star2", "Star3", "Star4", "Star5", "Star6", "Star7", "Star8", "Star9"];
            var ages = [];
            // var lastNameslength = lastNames.length;

            // For Loop (Conditional Statement) to generate random ages, in a range
            for(var i in lastNames) {
                // # between 12 & 52
                let randomAgesTmp = (Math.round(Math.random() * 44)) + 16;
                ages.push(randomAgesTmp);
            } // End of for() Loop for generating ages

            console.log(ages);

            var OriginalPopSingers = [];
            // var randomBandPerson = [];

            // Create Objects of the Divs on-screen
            var elDivShowOriginalSingers = document.getElementById("divShowOriginalSingers");
            

            // Create an Object of the Button on-screen
            var elBtnMakeName = document.getElementById("btnMakeName");

            function Singer(lastName, firstName, star, age) {
                this.lastName   = lastName;
                this.firstName  = firstName;
                this.popularRate   = star;
                this.age        = age;

                this.info = function() {
                    var fullSingerInfo = this.firstName + " " + this.lastName + " is " + 
                    this.age + " years old, from " + this.popularRate+ ".";
                    return fullSingerInfo;
                }
            } // End of BandMember() Object

            for(var i in lastNames) {
                let OriginalSingerTmp = new Singer(
                    lastNames[i],
                    firstNames[i],
                    popular[i],
                    ages[i],
                );
                
                OriginalPopSingers.push(OriginalSingerTmp);
                elDivShowOriginalSingers.innerHTML += "<p>" + OriginalPopSingers[i].info() + "</p>";
            } // End for Loop of creating a BandMember Object and store it in the Array

            function fnGenerateNames() {
                // console.log("clicked!");
                // Makes a copy of an Array
                var tmpLastNames = lastNames.slice(0);
                var tmpFirstNames = firstNames.slice(0);
                var tmpPopular = popular.slice(0);
                var tmpAges = ages.slice(0);
                // var tmpLastNamesLength = tmpLastNames.length;

                var randomSingers= [];
                var elDivShowNewSingers = document.getElementById("divShowNewSingers");

                for(var i in lastNames) {
                    let randomLastNameNum = Math.floor(Math.random()* tmpLastNames.length);
                    let randomFirstNameNum = Math.floor(Math.random() * tmpFirstNames.length);
                    let randomSinger = Math.floor(Math.random() * tmpPopular.length);
                    let randomAges = Math.floor(Math.random() * tmpAges.length);

                    let randomSingerTmp = new Singer(
                        tmpLastNames[randomLastNameNum],
                        tmpFirstNames[randomFirstNameNum],
                        tmpPopular[randomSinger],
                        tmpAges[randomAges],
                    );
                    
                    // Splice to remove an item from an Array
                    tmpLastNames.splice(randomLastNameNum, 1);
                    tmpFirstNames.splice(randomFirstNameNum, 1);
                    tmpPopular.splice(randomSinger, 1);
                    tmpAges.splice(randomAges, 1);

                    randomSingers.push(randomSingerTmp);

                    elDivShowNewSingers.innerHTML += "<p>" + randomSingers[i].info() + "</p>";
                } // End for() Loop of generating random names

            } // End fnGenerateNames()
            
            // Event Listener, to make the Button work.
            elBtnMakeName.addEventListener("click", fnGenerateNames, false);         
        }());
    </script>
