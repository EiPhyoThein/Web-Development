<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 03 Practice</title>
</head>
<body>
    <h1>100 Greatest Songs in American Movies
    </h1>
    <div id="showAlbum"></div>
    <script>
        (function(){
            "use strict";

            // Construct Notation for creating Object with 4 parameters
            function Songs(songName, movie, year,rank) {
                // Properties
                this.songName  = songName;
                this.movie     = movie;
                this.year      = year;
                this.rank      = rank;
                

                // Methods
                this.released = function() {
                    var currentYear = new Date();
                    var yearOffset  = currentYear.getFullYear() - this.year;
                    return yearOffset;
                }
            } // End of Album() Object

            // Instantiated 4 new Albums, based on the Album Object.
            var song1 = new Songs("Over the Rainbow"," The Wizard of Oz", 1939,1),
                song2 = new Songs("As Time Goes By"," Casablanca", 1942,2),
                song3 = new Songs("Singin' in the Rain"," Singin' in the Rain", 1952,3),
                song4 = new Songs("Moon River"," Breakfast at Tiffany's", 1961,4);

            // Console output of various Objects/Properties/Methods
            console.log(song1.movie);
            console.log(song2.released());
            console.log(song3.rank);

            // Storing each of the separate Objects, in an Array
            var songCollection = [song1, song2, song3, song4];

            console.log(songCollection[1].movie);

            /*Create a random nunmber, up to the maximum of the Length of the Array, and round it down, always.*/
            var randomAlbum = Math.floor(Math.random() * songCollection.length);
            console.log(randomAlbum);

            // Create a JS Object based on the HTML Node, above
            var elShowAlbum = document.getElementById("showAlbum");

            // Display only text content in the HTML Node
            //elShowAlbum.innerHTML = "<h2>Hello</h2>";

            // Create Message to display
            var msg = "The song <em>" + songCollection[randomAlbum].songName
            + "</em> by <strong>" + songCollection[randomAlbum].movie 
            + " </strong>was produced in  " + songCollection[randomAlbum].year 
            + " ( " + songCollection[randomAlbum].released() + " years ago)."
            + "<br />The rank was " + songCollection[randomAlbum].rank + ".";
            
            // In the HTML Node, display a random Album's Property
            elShowAlbum.innerHTML = msg;
        }());
    </script>
</body>
